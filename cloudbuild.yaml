steps:
  - name: "gcr.io/cloud-builders/docker"
    args: [ "build", "-t", "gcr.io/daijai/daijai-go:${SHORT_SHA}", ".", "-f", "Dockerfile" ]

  - name: "gcr.io/cloud-builders/docker"
    args: [ "push", "gcr.io/daijai/daijai-go" ]

  - name: "gcr.io/cloud-builders/gcloud"
    args: [ "run", "deploy", "daijai-go", "--image", "gcr.io/daijai/daijai-go:${SHORT_SHA}", "--platform", "managed", "--region", "asia-southeast1", "--allow-unauthenticated" ]